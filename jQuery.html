<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- header & navbar -->
    <header>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <button id="dark-mode" type="button" class="border-0 bg-transparent">
                        <i class="fa-solid fa-moon fs-2"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-3">
        <h1>Lorem, ipsum dolor sit amet consectetur.</h1>
    </main>
    <div class="text-center mt-3">
        <button class="btn btn-primary">Toggle</button>
    </div>


    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script>
        $(function () {
            console.log('setup complete.');

            // append() => last child of the selected item
            for (let i = 1; i < 5; ++i) {
                $('main').append(`<h${i}>Lorem, ipsum dolor sit amet consectetur.</h${i}>`);
            }

            // prepend() => first child of the selected item
            $('main').prepend('setup complete.');

            // to make an element with text
            let el = $('<code></code>').text('Hi, I am code block.');
            $('.container').append(el);

            // to add class
            $('.container').addClass('bg-demo b-radius p-demo');
            // $('.container').removeClass('bg-demo');

            // to toggle class
            $('button').click(function () {
                // $('.container').toggleClass('bg-demo');
                $('.container').height('100%');
                $('.container').width('100%');
            })

            $('#dark-mode').click(function () {
                $('body').css({
                    "background-color": "#000000",
                    "color": "#ffffff"
                });
            });

            // $('body').keydown(function (e) {
            //     alert(`${e.key} was pressed`);
            //     $('body').off();
            // });
        });
    </script>
</body>

</html>
