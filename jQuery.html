<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <input type="text" id="name" name="name" value="Guest">
    <h1 class="heading"> <span id="user"></span>,  jQuery crash course for learning.</h1>
    <div id="start">Start</div>

    <a href="https://www.google.com/" target="_blank">go to google</a>
    <br>

    <script>

        // $(document).ready(function () {
        //     // jQuery code goes here
        //     $('#heading').html('jQuery crash course.');

        // });

        // must include first to make sure that the web is loaded!
        $(function () {
            // code goes here
            $('#start').html(`Let's go!`);
            $('a').html('go to sololearn');
            $('a').removeAttr('href');
            // alert(`href => ${val}`);

            let name = $('#name').val();
            $('#user').text(name);
        });

    </script>
</body>

</html>
